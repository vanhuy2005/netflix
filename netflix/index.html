<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon - Netflix Official (via API) -->
    <link
      rel="icon"
      type="image/png"
      href="https://favicon.im/netflix.com?larger=true"
    />
    <link
      rel="shortcut icon"
      href="https://favicon.im/netflix.com?larger=true"
    />
    <link
      rel="apple-touch-icon"
      href="https://favicon.im/netflix.com?larger=true"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#141414" />
    <meta
      name="description"
      content="Xem phim và chương trình truyền hình trực tuyến hoặc trực tiếp truyền phát đến TV thông minh, máy chơi game, PC, Mac, thiết bị di động, máy tính bảng và hơn thế nữa."
    />

    <!-- Preload Netflix Intro Video for Cinematic Transition -->
    <link
      rel="preload"
      href="/assets/netflix-intro.mp4"
      as="video"
      type="video/mp4"
    />

    <!-- Google Fonts - Inter (Better Vietnamese support) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;800&display=swap"
      rel="stylesheet"
    />

    <title>
      Netflix Việt Nam - Xem chương trình truyền hình trực tuyến, Xem phim trực
      tuyến
    </title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
